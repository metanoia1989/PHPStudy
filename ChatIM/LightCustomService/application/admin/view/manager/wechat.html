<script>
    $('#test').on('click','button',function(){
        $this = $(this);
        var type = $this.data('type');
        var url = "{:url('admin/set/testtpl')}";
        var open_id = "{:input('open_id')}";
        var service_id = "{:input('service_id')}";
        $.post(url,{type:type,open_id:open_id,service_id:service_id},function(res){
            if (res.code == 0){
                layer.msg('发送成功,请让已绑定微信的客服查收', {icon: 1});
            } else {
                layer.msg(res.msg);
            }
        });
    });
</script>
