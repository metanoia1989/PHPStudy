<div class="card">
    <div class="card-header">最新文章</div>
    <div class="card-body">
        {if $arrArticle}
        <div class="commlist">
            <ul>
                {loop $arrArticle $key $item}
                <li><a href="{tsUrl('article','show',array('id'=>$item['articleid']))}">{$item['title']}</a></li>
                {/loop}
            </ul>
        </div>
        {else}
        <div class="c9">暂无文章</div>
        {/if}
    </div>
</div>
